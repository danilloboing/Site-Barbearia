<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<img src="img/barber-decoration2.png" id="decoration-01">
			<img src="img/barber-decoration2.png" id="decoration-02">
			<div class="box">
			<h1><a href="index.html"><img src="img/logo-branco.png" alt="Logo da Barbearia Alura" class="logo"></a></h1>
				<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
			</div>
		</header>

		<main>
			<form>
				<fieldset>
					<label for="nomesobrenome">Nome e Sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required>

					<label for="email">E-mail</label>
					<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

					<label for="mensagem">Mensagem</label>
					<textarea cols="30"	rows="10" id="mensagem" class="input-padrao" required></textarea>
				</fieldset>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>
					<label for="radio-email"> <input type="radio" name="contato" value="radio-email" id="radio-email">E-mail</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
				</fieldset>

				<fieldset>
				<legend>Qual horário prefere ser atendido</legend>
					<select id="select">
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossa novidades por E-mail?</label>

				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
				<thead>
					<th>Dia</th>
					<th>Horário</th>
				</thead>
				<tbody>
				<tr>
					<td>Terça</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quinta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sábado</td>
					<td>9h ~ 17h</td>
				</tr>
			</tbody>
			</table>

		</main>

		<footer>
			<img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
		</footer>
